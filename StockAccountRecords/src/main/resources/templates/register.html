<!-- register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/account/register}" method="post" th:object="${user}">
    <label>Username: <input type="text" th:field="*{username}" required></label><br>
    <label>Password: <input type="password" th:field="*{password}" required></label><br><br>
    <button type="submit">Register</button>
</form>
<a th:href="@{/account/login}">Back</a>
</body>
</html>
